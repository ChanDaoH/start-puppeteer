Type: Application
Name: puppeteer-nodejs
Version: 1.0.12
Provider:
  - 阿里云
Description: 该项目模板是一个基于 puppeteer 的截图 Web 应用
HomePage: https://github.com/devsapp/start-puppeteer
Tags:
  - image
  - 音视频
  - 转码
  - 音频
  - 视频
Category: 音视频处理
Service:
  函数计算:
    Authorities:
      - 创建函数
      - 删除函数
      - 创建服务
      - 删除服务
    Runtime: Node.js
  文件存储:
    Authorities:
      - 管理员权限
Parameters:
  region:
    type: string
    default: cn-hangzhou
    description: 创建应用所在的地区
    required: true
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1
  serviceName:
    type: string
    default: puppeteer-test
    description: 应用所属的函数计算服务
    required: true
  functionName:
    type: string
    default: html2png
    description: 应用的函数名称
    required: true
